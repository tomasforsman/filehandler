version: "3.8"

networks:
    pri:

services: 
    rabbitmq:
        image: jctrimino/rabbitmq-3.8.1:1903
        networks:
            - pri
        ports:
            - "5672:5672"
            - "15672:15672"
            - "15692:15692"
        healthcheck:
            timeout: 5s
            interval: 5s
            retries: 10
            test:
                - "CMD"
                - "rabbitmqctl"
                - "status" 
    redis:
        image: redis
        networks:
            - pri
        ports:
            - "6379:6379"
